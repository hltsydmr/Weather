<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="themes/first.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

function del(x){
	document.getElementById(x).value="";
}

</script>

</head>
<body>
	<label for="txtName">Name :</label>
	<input type="text" name="txtName" id="txtName" value="Please enter your name" onclick= "del('txtName')" />
	
	<label for="txtSurname">Surname :</label>
	<input type="text" name="txtSurname" id="txtSurname" value="Please enter your surname" onclick="del('txtSurname')"/>

	<fieldset data-role="controlgroup" data-type="horizontal">
	<legend>Gender :</legend>
	
	<input type="radio" name="gender" value="male" id="gendermale"/>
	<label for="gendermale">Male</label>
	
	<input type="radio" name="gender" value="female" id="genderfemale"/>
	<label for="genderfemale">Female</label>
	
	</fieldset>

</body>
</html>
